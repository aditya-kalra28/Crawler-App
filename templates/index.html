{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
    <div class="header">
        <h1>Web Crawler App</h1>
    </div>
    
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="tag" id="tag" class="p-1" placeholder="Enter A Tag">
        <a href="History" class="btn btn-outline-dark history p-1" >History</a><br><br>
        <input type="submit" value="Submit" class="btn btn-dark">
    </form>

    <br>
    <br>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Blog Link</th>
            <th scope="col">Creator Name</th>
            <th scope="col">Article Name</th>
            <th scope="col">Published Date</th>
            <th scope="col">Reading Time</th>
          </tr>
        </thead>

        {% for i in pages %}
            <tbody>
                <th scope="row">{{i.num}}</th>
                <td><a href="{{i.link}}" class="btn btn-outline-dark" target="_blank" >Click</a></td>
                <td>{{i.creator}}</td>
                <td>{{i.name}}</td>
                <td>{{i.published_date}}</td>
                <td>{{i.reading_time}}</td>
            </tbody>
        {% endfor %}
      </table>
